<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1a1c23" />
            <stop offset="100%" stop-color="#050505" />
        </linearGradient>

        <linearGradient id="border-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3b82f6" />
            <stop offset="50%" stop-color="#8b5cf6" />
            <stop offset="100%" stop-color="#ec4899" />
        </linearGradient>

        <linearGradient id="gold-solid" x1="140" y1="100" x2="220" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#fbbf24" />
            <stop offset="50%" stop-color="#d97706" />
            <stop offset="100%" stop-color="#b45309" />
        </linearGradient>

        <linearGradient id="aurora-solid" x1="290" y1="100" x2="370" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#60a5fa" />
            <stop offset="50%" stop-color="#a855f7" />
            <stop offset="100%" stop-color="#ec4899" />
        </linearGradient>

        <linearGradient id="gloss-shine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="0.15" />
            <stop offset="40%" stop-color="white" stop-opacity="0" />
            <stop offset="100%" stop-color="white" stop-opacity="0" />
        </linearGradient>

        <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.03"/>
        </pattern>
    </defs>

    <rect x="36" y="36" width="440" height="440" rx="100" fill="#000" fill-opacity="0.5" filter="url(#soft-glow)" />
    <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg-grad)" />
    <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#grid-pattern)" />

    <rect x="32" y="32" width="448" height="448" rx="100" stroke="url(#border-grad)" stroke-width="8" stroke-opacity="0.8" />

    <g filter="url(#soft-glow)">
        <path d="M165 160 L215 160 L215 360 L165 360 L165 190 L135 210 L135 175 L165 160 Z" fill="url(#gold-solid)" />

        <path d="M295 160 L345 160 L345 360 L295 360 L295 190 L265 210 L265 175 L295 160 Z" fill="url(#aurora-solid)" />
    </g>

    <circle cx="255" cy="410" r="6" fill="#3b82f6" fill-opacity="0.8" />
    <circle cx="230" cy="410" r="4" fill="#8b5cf6" fill-opacity="0.6" />
    <circle cx="280" cy="410" r="4" fill="#ec4899" fill-opacity="0.6" />

    <path d="M32 132 C 32 76.77 76.77 32 132 32 L 380 32 C 435.23 32 480 76.77 480 132 L 480 250 L 32 400 Z" fill="url(#gloss-shine)" style="mix-blend-mode: overlay;" />

</svg>